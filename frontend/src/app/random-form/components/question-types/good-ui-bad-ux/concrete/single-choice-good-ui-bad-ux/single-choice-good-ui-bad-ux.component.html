<div class="question" [formGroup]="questionFormGroup">
    <h1>Jednokrotny wyb√≥r</h1>
    <form [formGroup]="questionFormGroup">
        <div style="display: flex; justify-content: space-around;">
            <div *ngFor="let option of question.options">
                <div style="display: block;">
                    <div>
                        <mat-checkbox [checked]="option.checked" [(ngModel)]="option.checked"
                            [ngModelOptions]="{standalone: true}" [value]="option | json"
                            (change)="onChange($event, option)"></mat-checkbox>
                    </div>
                    <div>{{option.content}}</div>
                </div>
            </div>
        </div>
        {{question.question}}
        <button mat-raised-button class="mat-primary" type="reset" (click)="onReset()">Resetuj</button>
    </form>
</div>
