<div class="question">
    <h1>Wielokrotny wyb√≥r</h1>
    <form [formGroup]="questionFormGroup">
        <div style="display: flex; justify-content: space-around;">
            <div *ngFor="let option of question.options">
                <div style="display: block;">
                    <div>
                        <mat-radio-button
                        [checked]="option.checked"
                        [name]="option | json" 
                        [value]="option | json" 
                        (click)="onChange(option)"></mat-radio-button>
                    </div>
                    <div>{{option.content}}</div>
                </div>
            </div>
        </div>
        {{question.question}}
        <button mat-raised-button class="mat-primary" type="reset" (click)="onReset()">Resetuj</button>
    </form>
</div>
