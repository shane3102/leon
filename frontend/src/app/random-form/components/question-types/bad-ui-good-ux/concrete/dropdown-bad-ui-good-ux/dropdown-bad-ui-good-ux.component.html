<div class="question" [formGroup]="questionFormGroup">
    <p>{{question.question}}</p>
    <select #option (change)="onSelect(option)" *ngIf="questionFormGroup" formArrayName="chosenOptions">
        <option disabled selected style="display: none;">-- Wybierz odpowiedz --</option>
        <option [value]="option | json" *ngFor="let option of question.options">
            {{option.content}}
        </option>
    </select>
</div>
