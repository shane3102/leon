<div class="expandContent" (click)="changeExpand()">
    {{questionStatistics.question}}
    <fa-icon *ngIf="expand | async" [icon]="faCaretUp"></fa-icon>
    <fa-icon *ngIf="!(expand | async)" [icon]="faCaretDown"></fa-icon>
</div>
<div [ngStyle]="(expand | async) ? {'max-height': '25vh'} : {'max-height': '0'}" class="mainContent">

    <div>
        <table>
            <thead>
                <th>Pytanie</th>
                <th>Ilość odpowiedzi</th>
                <th>Procent odpowiedzi</th>
            </thead>
            <tbody>
                <tr *ngFor="let option of questionStatistics.options; let i = index">
                    
                </tr>
            </tbody>
        </table>
        Odpowiedzi:
        <div *ngFor="let option of questionStatistics.options; let i = index">
            {{i+1}}.&nbsp; {{option.content}}
        </div>
    </div>

    <div style="display: flex; justify-content: center;  margin-top: 12px;">
        <div id="xd" style="display: flex; justify-content: space-between; flex-direction: column; margin-bottom: 12px;">
            <div>100%</div>
            <div>50%</div>
            <div>0%</div>
        </div>
        <div>
            <div class="bars">
                <div *ngFor="let option of questionStatistics.options; let i = index">
                    <div [ngStyle]="
                        i==0? {'background-color': 'green', 'height': (option.percentageOfAnswers*20)+'vh'}: 
                        i==1? {'background-color': 'blue', 'height': (option.percentageOfAnswers*20)+'vh'}: 
                        i==2? {'background-color': 'yellow', 'height': (option.percentageOfAnswers*20)+'vh'}: 
                        i==3? {'background-color': 'red', 'height': (option.percentageOfAnswers*20)+'vh'}:
                        i==4? {'background-color': 'purple', 'height': (option.percentageOfAnswers*20)+'vh'}: {}"
                        class="bar">
                    </div>
                </div>
            </div>
            <div class="percentages">
                <div *ngFor="let option of questionStatistics.options; let i = index">
                    <div class="percentage">
                        {{option.percentageOfAnswers | percent}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
