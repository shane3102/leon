<div style="display: flex; justify-content: center; margin: 5vh;">
    <table>
        <thead>
            <tr>
                <th id="noKurde" class="tableHeaders" (click)="sort('title')">
                    Tytuł
                    <fa-icon [icon]="(sortDirection == 'NONE' || sortedColumnName!='title') ? sortIcon : sortDirection == 'DESC' ? sortIconDesc : sortIconAsc"></fa-icon>
                </th>
                <th class="tableHeaders" (click)="sort('author')">
                    Autor
                    <fa-icon [icon]="(sortDirection == 'NONE' || sortedColumnName!='author') ? sortIcon : sortDirection == 'DESC' ? sortIconDesc : sortIconAsc"></fa-icon>
                </th>
                <th class="tableHeaders" (click)="sort('dateTo')">
                    Data końcowa
                    <fa-icon [icon]="(sortDirection == 'NONE' || sortedColumnName!='dateTo') ? sortIcon : sortDirection == 'DESC' ? sortIconDesc : sortIconAsc"></fa-icon>
                </th>
                <th class="tableHeaders" (click)="sort('dateAdded')">
                    Data dodania
                    <fa-icon [icon]="(sortDirection == 'NONE' || sortedColumnName!='dateAdded') ? sortIcon : sortDirection == 'DESC' ? sortIconDesc : sortIconAsc"></fa-icon>
                </th>
                <th style="background-color: white; width: 20vw;"></th>
                <th style="background-color: white; width: 20vw;"></th>
            </tr>
        </thead>
        <tbody *ngIf="isDataLoaded | async">
            <tr *ngFor="let form of displayedFormSnippets">
                <td class="tableContent">{{form.title}}</td>
                <td class="tableContent">{{form.author}}</td>
                <td class="tableContent">{{form.dateTo}}</td>
                <td class="tableContent">{{form.dateAdded}}</td>
                <td class="tableContent">5</td>
                <td class="tableContent">6</td>
            </tr>
        </tbody>
    </table>
</div>
